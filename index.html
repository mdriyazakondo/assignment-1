<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing-launchpad</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="banner-section">
      <div class="max-width">
        <nav class="nav">
          <div class="nav-logo font-familly"><h2>LOGO</h2></div>
          <div class="sign-up-btn">
            <button class="primary-btn">Sign Up</button>
          </div>
        </nav>
        <div class="banner">
          <h2 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h2>
          <button class="primary-btn">Stay Focused</button>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main class="max-width">
      <!-- action-section -->

      <section class="action-section">
        <div class="action">
          <h2 class="action-title">See It in Action</h2>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="primary-btn">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img src="./image/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Joined Thousands of Productive Users -->
      <section class="productives">
        <div class="productive">
          <h2 class="productive-title">Joined Thousands of Productive Users</h2>
          <div class="productive-user">
            <div class="users">
              <h2 class="font-familly">50K</h2>
              <p class="font-familly">Active Users</p>
            </div>

            <div class="users font-familly">
              <h2 class="font-familly">2M+</h2>
              <p class="font-familly">Focus Sessions</p>
            </div>

            <div class="users">
              <h2 class="font-familly">95%</h2>
              <p class="font-familly">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
